<template name="initialSetup">
	<div id="iberian_gauge">
		<h1>Setup</h1>
		<div>Enter the names of the players. Leave blank if nobody is in that seat.</div>
		<br/>
		<div>
			<form id="setupForm">
				<div><span>Player One:</span><input value="Tom" type="text" id="player1"/><select id="color1"></select></div>
				<div><span>Player Two:</span><input value="Dick" type="text" id="player2"/><select id="color2"></select></div>
				<div><span>Player Three:</span><input type="text" id="player3"/><select id="color3"></select></div>
				<div><span>Player Four:</span><input value="Harry" type="text" id="player4"/><select id="color4"></select></div>
				<div><span>Player Five:</span><input type="text" id="player5"/><select id="color5"></select></div>
				<div>
					<button id="startIberianGauge">Start</button>
				</div>
			</form>
		</div>
	</div>
</template>

<template name="gameplay">
	<div id="ibDash"></div>

	<!--
	<div id="gameLog">
	</div>
	-->
	<hr/>
	<div id="ui">
		<div id="ui_stock_rounds">
			<div id="ui_sr_float">
				<!--
				<select id="float_player"></select>
				-->
				<input type="hidden" id="float_player"/>
				<span class="playerName" id="float_player_display"></span>
				<button id="float_run">floats</button>
				<select id="float_company"></select>
				at
				<select id="float_price">
					<option value="12">12</option>
					<option value="16">16</option>
					<option value="20">20</option>
					<option value="24">24</option>
					<option value="28">28</option>
					<option value="32">32</option>
					<option value="36">36</option>
				</select>
			</div>
			<div id="ui_sr_invest">
				<input type="hidden" id="invest_player"/>
				<span id="invest_player_display"></span>
				<button id="invest_run">buys a share</button>
				in
				<select id="invest_company"></select>
			</div>
			<div id="ui_sr_pass">
				<input type="hidden" id="stock_pass_player"/>
				<span id="stock_pass_player_display"></span>
				<button id="stock_pass_run">passes</button>
			</div>
		</div>

		<div id="ui_operating_rounds">
			operating round ui goes here
		</div>
	</div>
</template>
