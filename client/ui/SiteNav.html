<template name="siteTopNavBar">
	<div class="top_nav">
		<a href="/">Conductor</a>
		| <span id="undo"><a href="">undo</a></span> | refresh | etc.
		<span id="context_id_display">{{contextId}}</span>
	</div>
</template>

<template name="siteBottomNavBar">
	<div class="bottom_nav">
		<span class="most_recent_only">{{ lastOp }}</span>
		<span id="expander"><a href="">[+]</a></span>
		<div class="full">
		<textarea rows=25>{{#each allOps}}{{> singleOp}}{{/each}}</textarea>
		</div>
	</div>
</template>

<template name="singleOp">{{this}}</template>
